name: Security Analysis

on:
  push:
    branches:
      - main

jobs:
  bandit-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r .